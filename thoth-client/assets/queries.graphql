fragment Work on Work {
    workId
    workStatus
    fullTitle
    title
    subtitle
    workType
    edition
    doi
    publicationDate
    license
    copyrightHolder
    shortAbstract
    longAbstract
    generalNote
    place
    width
    height
    pageCount
    pageBreakdown
    imageCount
    tableCount
    audioCount
    videoCount
    landingPage
    toc
    lccn
    oclc
    coverUrl
    coverCaption
    imprint {
        imprintName
        publisher {
            publisherName
        }
    }
    issues {
        issueOrdinal
        series {
            seriesType
            seriesName
            issnPrint
            issnDigital
            seriesUrl
        }
    }
    contributions {
        contributionType
        firstName
        lastName
        fullName
        mainContribution
        biography
        institution
        contributionOrdinal
        contributor {
            orcid
        }
    }
    languages {
        languageCode
        languageRelation
        mainLanguage
    }
    publications {
        publicationId
        publicationType
        publicationUrl
        isbn
        prices {
            currencyCode
            unitPrice
        }
    }
    subjects {
        subjectCode
        subjectType
        subjectOrdinal
    }
    fundings {
        program
        projectName
        projectShortname
        grantNumber
        jurisdiction
        funder {
            funderName
            funderDoi
        }
    }
}

query WorkQuery($workId: Uuid!) {
    work(workId: $workId) {
        ...Work
    }
}
query WorksQuery($publishers: [Uuid!]) {
    works(limit: 99999, publishers: $publishers) {
        ...Work
    }
}
