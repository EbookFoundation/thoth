fragment Work on Work {
    workId
    workStatus
    fullTitle
    title
    subtitle
    workType
    edition
    doi
    publicationDate
    license
    copyrightHolder
    shortAbstract
    longAbstract
    generalNote
    place
    pageCount
    pageBreakdown
    firstPage
    lastPage
    pageInterval
    imageCount
    tableCount
    audioCount
    videoCount
    landingPage
    toc
    lccn
    oclc
    coverUrl
    coverCaption
    imprint {
        imprintName
        publisher {
            publisherName
            publisherUrl
        }
    }
    issues {
        issueOrdinal
        series {
            seriesType
            seriesName
            issnPrint
            issnDigital
            seriesUrl
            seriesDescription
            seriesCfpUrl
        }
    }
    contributions {
        contributionType
        firstName
        lastName
        fullName
        mainContribution
        biography
        contributionOrdinal
        contributor {
            orcid
        }
        affiliations {
            position
            affiliationOrdinal
            institution {
                institutionName
            }
        }
    }
    languages {
        languageCode
        languageRelation
        mainLanguage
    }
    publications {
        publicationId
        publicationType
        isbn
        weightG: weight(units: G)
        weightOz: weight(units: OZ)
        widthMm: width(units: MM)
        widthCm: width(units: CM)
        widthIn: width(units: IN)
        heightMm: height(units: MM)
        heightCm: height(units: CM)
        heightIn: height(units: IN)
        depthMm: depth(units: MM)
        depthCm: depth(units: CM)
        depthIn: depth(units: IN)
        prices {
            currencyCode
            unitPrice
        }
        locations {
            landingPage
            fullTextUrl
            locationPlatform
            canonical
        }
    }
    subjects {
        subjectCode
        subjectType
        subjectOrdinal
    }
    fundings {
        program
        projectName
        projectShortname
        grantNumber
        jurisdiction
        institution {
            institutionName
            institutionDoi
            ror
            countryCode
        }
    }
    relations {
        relationType
        relationOrdinal
        relatedWork {
            fullTitle
        }
    }
}

query WorkQuery($workId: Uuid!) {
    work(workId: $workId) {
        ...Work
    }
}
query WorksQuery($publishers: [Uuid!]) {
    works(limit: 99999, publishers: $publishers) {
        ...Work
    }
}
