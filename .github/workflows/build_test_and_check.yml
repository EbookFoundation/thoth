name: build-test-and-check

on: [pull_request]

env:
  CARGO_TERM_COLOR: always
  THOTH_API: https://api.thoth.openbookpublishers.com

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12.19.0'
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - uses: jetli/wasm-pack-action@v0.3.0
      with:
        version: 'v0.9.1'
    - name: Install rollup
      run: sudo npm install -g rollup@2.28.2
    - name: Compile WASM
      run: wasm-pack build thoth-app/ --target web --release
    - name: Pack APP
      run: rollup thoth-app/main.js --format iife --file thoth-app/pkg/thoth_app.js
    - name: Build binary
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --verbose
    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --workspace --verbose
    - name: Run linting
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all --all-targets --all-features -- -D warnings
  format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: rustfmt
            override: true
      - name: Run format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
