name: publish-to-dockerhub

on:
  release:
    types: [published]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: openbookpublishers/thoth:latest
          build-args: |
            THOTH_API=https://api.thoth.openbookpublishers.com
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
      - name: Build and push
        id: docker_staging_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: openbookpublishers/thoth:staging
          build-args: |
            THOTH_API=https://api.staging.thoth.openbookpublishers.com
      - name: Image digest
        run: echo ${{ steps.docker_staging_build.outputs.digest }}
